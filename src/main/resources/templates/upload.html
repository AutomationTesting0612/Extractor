<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSV Column Extractor</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 600px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
      color: #2c3e50;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="file"],
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
    }

    button:hover {
      background-color: #2980b9;
    }

    .message {
      text-align: center;
      margin-top: 20px;
      color: #27ae60;
      font-weight: bold;
    }

    .download-link {
      text-align: center;
      margin-top: 20px;
    }

    .download-link a {
      color: #3498db;
      font-weight: bold;
      text-decoration: none;
    }

    .download-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>CSV Column Extractor</h1>
  <form method="POST" enctype="multipart/form-data" action="/extract">
    <label for="file">Select CSV File:</label>
    <input type="file" id="file" name="file" required>

    <label for="columns">Enter Columns (comma-separated):</label>
    <input type="text" id="columns" name="columns" placeholder="name,email" required>

    <label for="url">Enter URL to Append:</label>
    <input type="text" id="url" name="url" placeholder="https://example.com" required>

    <button type="submit">Extract and Download</button>
  </form>

  <p class="message" th:text="${message}"></p>

  <div class="download-link" th:if="${downloadLink}">
    <a th:href="${downloadLink}">Download Processed CSV</a>
  </div>
</div>

</body>
</html>
