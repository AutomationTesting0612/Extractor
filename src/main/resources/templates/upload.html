<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CSV Column Extractor</title>
</head>
<body>
<h1>Upload CSV and Extract Columns</h1>
<form method="POST" enctype="multipart/form-data" action="/extract">
  <label>Select CSV File:</label>
  <input type="file" name="file" required><br><br>

  <label>Enter Columns (comma-separated):</label>
  <input type="text" name="columns" placeholder="name,email" required><br><br>

  <label>Enter URL to Append:</label>
  <input type="text" name="url" placeholder="https://example.com" required><br><br>

  <button type="submit">Extract and Download</button>
</form>

<p th:text="${message}"></p>

<div th:if="${downloadLink}">
  <a th:href="${downloadLink}">Download Processed CSV</a>
</div>

</body>
</html>
