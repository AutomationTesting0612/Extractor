<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>CSV Column Extractor</title>
  <style>
    body { font-family: Arial; padding: 2em; }
    .container { max-width: 600px; margin: auto; }
    input[type="file"], input[type="text"], button {
        width: 100%; padding: 0.5em; margin-top: 1em;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
<div class="container">
  <h2>Upload CSV and Extract Columns</h2>

  <form method="post" enctype="multipart/form-data" th:action="@{/extract}">
    <label>Select CSV file:</label>
    <input type="file" name="file" required />

    <label>Enter column names (comma-separated):</label>
    <input type="text" name="columns" placeholder="e.g. Name, Email" required />

    <label>Enter URL to include as 3rd column:</label>
    <input type="text" name="url" placeholder="https://example.com/customer" required />

    <button type="submit">Extract Columns</button>
  </form>

  <div th:if="${message}">
    <p th:text="${message}" class="success"></p>
  </div>
  <div th:if="${path}">
    <p>File saved at: <code th:text="${path}"></code></p>
  </div>
</div>
</body>
</html>
